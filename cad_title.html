	<script type="text/javascript">
		
		function obrig_out() {
			var nome_out = document.getElementById('out_nome_t').value;
			if (nome_out != "") {
				document.getElementById('out_nome_t').required = true;
				document.getElementById('out_cat').disabled = false;
				document.getElementById('out_emp').disabled = false;
			}
		}

		function obrig_mais() {
			var nome_mais = document.getElementById('mais_nome_t').value;
			if (nome_mais != "") {
				document.getElementById('mais_nome_t').required = true;
				document.getElementById('mais_cat').disabled = false;
				document.getElementById('mais_emp').disabled = false;
			}
		}

	</script>

</head>

            <input type="text" name="nome_titulo[]" id="nome_t" placeholder="Informe o nome" required />

			 <br/>

			 <br/>
			 <label> Categoria: </label>
            <input type="text" name="categoria[]" id="mais_cat" placeholder="Informe somente uma categoria" disabled required />
			 <br/>
			 <label> Empresa: </label>
            <input type="text" name="empresa[]" id="mais_emp" placeholder="Informe a empresa" disabled required />
